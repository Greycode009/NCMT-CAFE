    <!-- Contact Page Content Here -->
    <section class="py-5">
      <div class="container mt-5">
        <div class="text-center mb-5">
          <h2 class="fw-bold text-white">Reservation</h2>
          <p class="text-warning">Book a table in advance</p>
        </div>
      </div>
    </section>

    <section class="py-5 contact-section">
      <div class="container">
        <div class="row g-5 align-items-start">
          <!-- LEFT: Simple Info -->

          <div class="col-lg-4 text-white contact-left">
            <span class="contact-label">RESERVATION</span>

            <h2 class="fw-bold mt-3 mb-4">Book your table</h2>
            <div class="contact-info">
              <p>GaneshMan Chowk</p>
              <p>Nepalgunj, Banke</p>
              <p>+977 9869705507</p>
              <p>dipeshmalla000@gmail.com</p>
            </div>

            <div class="contact-divider"></div>

            <p class="contact-note">
              Reserve a table to enjoy coffee, local food, and a calm caf√©
              atmosphere.
            </p>
          </div>

          <!-- RIGHT: Clean Form -->
          <div class="col-lg-8">
            <form class="minimal-form">
              <div class="row g-3">
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Your name"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="Phone number"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <input
                    type="date"
                    class="form-control"
                    placeholder="Reservation date"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <input
                    type="time"
                    class="form-control"
                    placeholder="Reservation time"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <select class="form-control people-select" required>
                    <option value="" disabled selected>Number of people</option>
                    <option>1 person</option>
                    <option>2 people</option>
                    <option>3 people</option>
                    <option>4 people</option>
                    <option>5+ people</option>
                  </select>
                </div>

                <div class="col-12">
                  <textarea
                    class="form-control"
                    rows="4"
                    placeholder="Special requests (optional)"
                  ></textarea>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-warning px-5">
                    Reserve Table
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
